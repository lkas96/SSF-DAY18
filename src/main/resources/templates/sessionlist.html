<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Sessions</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb73a4201e.js" crossorigin="anonymous"></script>
  
  </head>
  <body>
    
    <div class="container">
        <h1>Displaying the lists of sessions</h1><br>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Date Of Birth</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="sess, state: ${sessionsList}">
                  <div th:if="${state.size gt 0}">
                      <td th:utext="${sess.name}"></td>
                      <td th:utext="${sess.dob}"></td>
                  </div>
                  <div th:if="${state.size le 0}">
                      No records found.
                  </div>
              </tr>
          </tbody>
      </table>
      <br>
      <a class="btn btn-primary" th:href="@{/sessions/home}">Back</a>
    </div>

  </body>
</html>
